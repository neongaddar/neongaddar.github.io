name: Deploy Neon Game to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build
        run: |
          # Create build directory
          mkdir -p _site
          
          # Copy all HTML files
          cp *.html _site/ 2>/dev/null || true
          cp *.css _site/ 2>/dev/null || true
          cp *.js _site/ 2>/dev/null || true
          
          # Create index.html if it doesn't exist
          if [ ! -f _site/index.html ]; then
            echo "Creating default index.html"
            cp _site/game.html _site/index.html 2>/dev/null || echo "No game.html found"
          fi
          
          echo "Build completed successfully"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install -g html-validate
      
      - name: Validate HTML
        run: |
          echo "Validating HTML files..."
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              # Basic HTML structure check
              if grep -q "<!DOCTYPE html>" "$file" && grep -q "<html" "$file" && grep -q "</html>" "$file"; then
                echo "✅ $file has valid HTML structure"
              else
                echo "❌ $file has invalid HTML structure"
                exit 1
              fi
            fi
          done
      
      - name: Check Game Assets
        run: |
          echo "Checking game files..."
          if [ -f "game.html" ]; then
            echo "✅ Game page exists"
            
            # Check for essential game elements
            if grep -q "NeonMiner" "game.html"; then
              echo "✅ Game class found"
            else
              echo "❌ Game class not found"
              exit 1
            fi
            
            # Check for Firebase integration
            if grep -q "firebase" "game.html"; then
              echo "✅ Firebase integration found"
            else
              echo "❌ Firebase integration not found"
              exit 1
            fi
          else
            echo "❌ Game page not found"
            exit 1
          fi
      
      - name: Performance Test
        run: |
          echo "Running basic performance checks..."
          
          # Check file sizes
          for file in *.html; do
            if [ -f "$file" ]; then
              size=$(wc -c < "$file")
              if [ $size -gt 1000000 ]; then  # 1MB limit
                echo "⚠️  Warning: $file is large (${size} bytes)"
              else
                echo "✅ $file size is acceptable (${size} bytes)"
              fi
            fi
          done
